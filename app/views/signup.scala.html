@(message: String)

@main("MERA Dispenser") {

<h1>Signup Form</h1>
<form class="form-horizontal" action="@routes.Application.newUser()" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fName">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="fName" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lName">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="lName" class="form-control input-lg">
        </div>
    </div>

    <button class="btn btn-default btn-lg">Sign Up</button>
</form>



}
