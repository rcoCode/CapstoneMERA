@(message: String)

@main("MERA Dispenser") {

<h1>Signup Form</h1>
<form class="form-horizontal" action="@routes.Application.newUser()" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fName">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="fName" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lName">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="lName" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label for="dID">Dispenser ID</label>
        <input type="text" name="dID" class="form-control input-lg">
        <br>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="oST">Dispenser Operation Start Time</label>
        <div class="col-sm-10">
            <input type="text" name="oST" class="form-control input-lg">
        </div>
    </div>

    <div class="col-md-3">
        <div class="dropdown">
            <select name="stc" id="stc">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
        </div>
        <br>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="oET">Dispenser Operation End Time</label>
        <div class="col-sm-10">
            <input type="text" name="oET" class="form-control input-lg">
        </div>
    </div>

    <div class="col-md-3">
        <div class="dropdown">
            <select name="etc" id="etc">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
        </div>
        <br>
    </div>

    <button class="btn btn-default btn-lg">Sign Up</button>
</form>



}
