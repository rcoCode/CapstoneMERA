@(message:String)

@main(""){
<div class="container">
    <form action='@routes.contacts.create(Long.parseLong(session().get("user_id")))' class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" name="fname">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" name="lname">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" name="email">
            </div>
        </div>
        <button class="btn btn-default btn-lg">Submit</button>
    </form>
</div>
}
