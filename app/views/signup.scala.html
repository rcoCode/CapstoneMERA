@(message: String)

@main("MERA Dispenser") {

<h1>Signup Form</h1>
<form action="@routes.Application.signup()" method="post">
    <div class="col-md-4">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control input-lg">
        <br>
    </div>

    <div class="col-md-4">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control input-lg">
        <br>
    </div>

    <div class="col-md-4">
        <label for="fName">First Name</label>
        <input type="text" name="fName" class="form-control input-lg">
        <br>
    </div>

    <div class="col-md-4">
        <label for="lName">Last Name</label>
        <input type="text" name="lName" class="form-control input-lg">
        <br>
    </div>

    <button class="btn btn-default btn-lg">Sign Up</button>
</form>



}
