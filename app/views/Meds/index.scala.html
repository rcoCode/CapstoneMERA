@(meds: String)

@main("Medications") {
<h2>New Medication</h2>
<form class="form-horizontal" action='@routes.Meds.createMed(Long.parseLong(session().get("user_id")))' method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="med_name">Name</label>
        <div class="col-sm-10">
            <input type="text" name="med_name" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dosage">Dose</label>
        <div class="col-sm-10">
            <input type="text" name="dosage" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="day">Doses per day</label>
        <div class="col-sm-10">
            <input type="text" name="day" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="timeDaily">First time of Dose</label>
        <div class="col-sm-10">
            <input type="text" name="timeDaily" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="startDate">Date to begin Dispensing</label>
        <div class="col-sm-10">
            <input type="date" name="timeDaily" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="week">Days per week medication needed</label>
        <div class="col-sm-10">
            <input type="text" name="week" class="form-control input-lg">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="month">Weeks per Month needed</label>
        <div class="col-sm-10">
            <input type="text" name="month" class="form-control input-lg">
        </div>
    </div>

    <!--<div class="form-group">-->
    <!--<label class="control-label col-sm-2" for="contain">Container ID</label>-->
    <!--<div class="col-sm-10">-->
    <!--<input type="text" name="contain" class="form-control input-lg">-->
    <!--</div>-->
    <!--</div>-->

    <div class="col-md-4">
        <label for="pills">Pill Count Loaded to Container</label>
        <input type="text" name="pills" class="form-control input-lg">
        <br>
    </div>

    <button class="btn btn-default btn-lg">Submit</button>
</form>
}
